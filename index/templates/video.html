<body>
<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Видео</title>
</head>
<body class="bg bg-dark d-flex h-100">
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4 text-white">Brain Rot</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
      </ul>
    </header>
    {% for v in video %}
    <br>
    <h2 class="text-white">{{ v.video_title }}</h2>
    <br>
        <video width="640" height="360" controls poster="{{ v.video_preview_image.url }}">
            <source src="{{ v.video_content.url }}" type="video/mp4">
        </video>
        <hr>
    <p class="text-white">Категория: {{ v.video_category }}</p>
    <br>
    <p class="text-white">Дата публикации: {{ v.video_created_at }}</p>
    <br>
    {% endfor %}
</div>
</body>
</html>
</body>
</html>
